{% load torchbox_tags static wagtailcore_tags %}
{% get_site_root as site_root %}

{# Link to home page #}
<a href="{% pageurl site_root %}" class="logo container">
</a>
<nav role="navigation">
    <a href="#menu" class="menu-button">&#x2261;</a>
    <div class="play-nav">
        <ul class="bleed">

                <li class="{% if menuitem.is_active %}active{% endif %}">
                    <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
