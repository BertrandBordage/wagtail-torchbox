{% load torchbox_tags static pageurl %}
{% get_site_root as site_root %}

{# Link to home page #}
<a href="{% pageurl site_root %}" class="logo container">
    <img src="{% static "torchbox/images/logo-torchbox-grey.png" %}" alt="torchbox">
</a>
<nav role="navigation">    
    <a href="#menu" class="menu-button">&#9776;</a>        
    <ul>
        {% for menuitem in menuitems %}
            <li class="{% if calling_page.url == menuitem.url %}active{% endif %}">
                <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
            </li>       
        {% endfor %}
    </ul>
</nav>
