{% load torchbox_tags static wagtailcore_tags %}
{% get_site_root as site_root %}

{# Link to home page #}

<div class="tbx-no newsletter-wrapper-top sml">
    <form action="https://tinyletter.com/PlayTimeEmail" method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/PlayTimeEmail', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
        <input type="text" placeholder="Sign up for our Play Time email">
        <button type="hidden" value="1" name="embed" type="submit" class="form-btn"> Go </button>
    </form>
</div>

<div class="play-nav-container">
    <div class="play-nav">
        <nav role="navigation">
        <a href="{% pageurl site_root %}{% if calling_page|in_play %}play/{% endif %}" class="logo container"></a>
        <a href="#menu" class="menu-button">&#x2261;</a>
          <ul class="bleed">
                {% for menuitem in menuitems %}
                      <li class="{% if menuitem = calling_page %}active{% endif %}">
                        <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                    </li>
                {% endfor %}
                {% if calling_page|in_play %}
                    <li class="sml">
                        <a href="#" class="sign-up"> Sign up email </a>
                    </li>
                    <li class="tbx-no follow">
                        <a href="https://twitter.com/playsays" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false">Follow @playsays</a>
                        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                    </li>
                    <li class="tbx-no newsletter-wrapper big">
                        <form>
                            <input type="text" placeholder="Sign up for our Play Time email">
                        </form>
                        <button type="submit" class="form-btn"> Go </button>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
 </div>
