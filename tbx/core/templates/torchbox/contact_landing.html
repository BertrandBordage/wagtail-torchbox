{% extends "torchbox/base.html" %}
{% load static torchbox_tags wagtailcore_tags wagtailimages_tags %}
{% block googlemap %}
    <script src="https://maps.googleapis.com/maps/api/js"></script>
{% endblock %}
{% block content %}

<style>
    .about-hero {
        background-image: url("{% static 'torchbox/images/mountain.jpg' %}");
    }
</style>

<div class="about-hero">
    <div class="main-content">
        <div class="contact">
            <form class="contact-form" action="{% pageurl page %}" method="post" id="contact-us-form">
                <fieldset class="contact-form__group">
                    <div class="container">
                        <div class="content">
                            <h2 class="thanks"><span>Thanks!</span> We'll be in touch.<br><a class="btn thanks-btn" href="#">Check out our case studies</a></h2>
                        </div>
                    </div>
                   {{ page.thank_you_text|richtext }}
                   {% csrf_token %}
                   {{ form.as_p }}
                </fieldset>    
            </form>
        </div>
    </div>
</div>



{% endblock %}
