{% load wagtailcore_tags wagtailimages_tags %}

{% if jobs %}
    <section class="container hiring">
        <div>
            <h2>By the way, we're hiring</h2>
            <ul>
                {% for job in jobs %}
                    <li><a href="{{ job.url }}">{{ job.job_title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endif %}
