{% load wagtailcore_tags wagtailimages_tags %}

{% if jobs %}
    <section class="container hiring">
        <div>
            <h2>Working at Torchbox...</h2>
            <h3>You'll make world-class work with a friendly and talented team</h3>
            <ul>
                {% for job in jobs %}
                    <li><a href="{{ job.url }}">{{ job.job_title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </section>
{% endif %}
