{% load wagtailcore_tags wagtailimages_tags %}

{% if jobs %}
<div class="jobs">
    <h2>We're looking for great people</h2>
    <ul>
        {% for job in jobs %}
            <li>
                <a href="{{ job.url }}">{{ job.job_title }}</a>
                <p>{{ job.job_intro }}</p>
            </li>
        {% endfor %}
        <li><a href="" class="sml">Nothing that fits? <span>Get in touch anyway.</span></a></li>
    </ul>
</div>
{% endif %}
